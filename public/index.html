<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; connect-src 'self' ws: wss:; img-src 'self' data: blob:; media-src 'self' blob:;">
    <link rel="icon" href="data:,">
    <title>MJLab Recordings for Go2</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #f5f5f5;
      }
      .container {
        padding: 20px;
        margin: 0 auto;
      }
      h1 {
        color: #333;
        margin-bottom: 10px;
      }
      .description {
        color: #666;
        margin-bottom: 20px;
      }
      .controls {
        margin-bottom: 20px;
        background: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      .controls label {
        display: block;
        margin-bottom: 8px;
        font-weight: 600;
        color: #333;
      }
      .controls select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        background: white;
        cursor: pointer;
      }
      .controls select:hover {
        border-color: #0066cc;
      }
      .controls select:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
      }
      .viewer-container {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        overflow: hidden;
      }
      iframe {
        width: 100%;
        height: 800px;
        border: none;
      }
      .footer {
        margin-top: 20px;
        text-align: center;
        color: #666;
        font-size: 14px;
      }
      .footer a {
        color: #0066cc;
        text-decoration: none;
      }
      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>MJLab Recordings</h1>
      <div class="controls">
        <label for="recording-select">Select Recording:</label>
        <select id="recording-select">
        </select>
      </div>
      <div class="viewer-container">
        <iframe id="viewer-iframe" src=""></iframe>
      </div>
    </div>
    <script type="text/javascript">
      const recordings = [
        "recordings/velocity-rough-unitree-go2.viser",
      ];
      const select = document.getElementById('recording-select');
      const iframe = document.getElementById('viewer-iframe');

      // Populate select options
      recordings.forEach((file, index) => {
        const option = document.createElement('option');
        option.value = file;
        option.textContent = file.replace('.viser', '');
        select.appendChild(option);
      });

      // Load recording function
      function loadRecording(filename) {
        if (filename) {
          iframe.src = `/viser-client/?playbackPath=../${filename}`;
        }
      }

      // Handle selection change
      select.addEventListener('change', (e) => {
        loadRecording(e.target.value);
      });

      // Load first recording by default
      if (recordings.length > 0) {
        select.value = recordings[0];
        loadRecording(recordings[0]);
      }
      console.log(recordings);
    </script>
  </body>
</html>
